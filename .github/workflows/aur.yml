name: AUR Auto-Bump

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Stop before commit if true'
        required: false
        default: ''
  schedule:
    - cron: '0 6 * * *'


jobs:
  aur-bump:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker availability
        run: docker --version

      - name: Setup SSH key for AUR push
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Run bumpversion
        run: make bumpversion

      - name: Regenerate SRCINFO
        run: make update

      - name: Build & test in Arch container
        run: make docker-build

      - name: Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Show diff if debug mode
        if: ${{ github.event.inputs.debug }}
        run: |
          cd codeql
          git add PKGBUILD .SRCINFO
          git diff --cached

      - name: Early exit if debug
        if: ${{ github.event.inputs.debug }}
        run: |
          printf 'Debug mode set ("%s"), skipping commit/push\n' "${{ github.event.inputs.debug }}"
          exit 0

      - name: Commit and push if changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            make commit
          else
            echo "No changes to commit"
          fi
        env:
          GIT_SSH_COMMAND: 'ssh -i ~/.ssh/aur'
